<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Carrinho de Compras</title>
  <link rel="shortcut icon" href="./images/icons/favicon.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="background-color: rgb(223, 222, 222);">

  <header>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img src="./images/icons/logo.png" alt="Logo" class="d-inline-block navbar-icons align-text-top" id="logo">
        </a>

        <div id="divSearch">
          <input type="text" id="txtSearch" placeholder="Buscar..." />
        </div>

        <div id="login">
          <div class="dropdown">
            <p class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
              <a href="" style="text-decoration:none; color: white;">
                <img class="navbar-icons" id="login-icon" src="./images/icons/avatar.png" alt="">
              </a>
            </p>
            <form class="dropdown-menu p-3" style="background-color: rgb(223, 222, 222);">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email@exemplo.com">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="********">
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                  <label class="form-check-label" for="dropdownCheck2">
                    Se lembrar
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-dark">Entrar</button>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="./cadastro.html">Novo por aqui? Cadastrar</a>
              <a class="dropdown-item" href="#">Esqueceu a senha?</a>
            </form>
          </div>
        </div>

        <div>
          <a href="./wishlist.html" id="wishlist">
            <p id="totalWishlist1"></p>
            <p id="totalWishlist2"></p>
            <img class="navbar-icons" id="wishlist-icon" src="./images/icons/wishlist.png" alt="">
          </a>
        </div>

        <div style="margin-right: 3%; margin-bottom: 2.5%">
          <a href="./cart.html" style="text-decoration: none;">
            <p id="totalItens1" style=" position:absolute; margin-left:1.4%; color: white"></p>
            <p id="totalItens2" style=" position:absolute; margin-left:1%; color: white"></p>
            <img class="navbar-icons" src="./images/icons/cart.png" alt="cart" style="position: absolute; margin-top: -0.6%">
          </a>
        </div>

      </div>
    </nav>
  </header>

  <main>
    <div id="grid">
      <div class="card my-2 mx-2 py-2" id="card-1">
        <ul class="list-group list-group-flush" id="products-list">
          <li class="list-group-item">
            <h2 style="display: inline;">Seu carrinho de compras</h2>
            <h5 id="product-price">Preço</h5>
          </li>
        </ul>
        <div class="card-footer" id="card-footer" style="background-color: white;"></div>
      </div>

      <div class="card my-2 mx-2 py-2" id="card-2">
        <div class="card-body">
          <h4 class="card-title" id="total" style="margin-left: 7%;"></h4>
          <br><button id="finish" style="width: 90%;">Finalizar pedido</button>
        </div>
      </div>

      <div class="card my-2 mx-2 py-2" id="card-3">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <h3 style="display: inline;">Compre também</h3>
          </li>
        </ul>
      </div>
    </div>

  </main>

  <footer id="footer"></footer>

  <script src="./js/script.js" type="module"></script>
  <script src="./js/cart.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
